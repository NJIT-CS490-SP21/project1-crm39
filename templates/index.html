<!DOCTYPE html>
<html>

        <link rel="stylesheet" href={{ url_for('static', filename= 'styles.css') }} />
    </head>
    
    <body>

    <ol>
        {%for key, value in songs.items()%}

        </ul>
        
        {%endfor%}
    </ol>
